<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink example</title>
</head>
<body>
    
    <!--
        Hyperlink means linking one page to another. 
        we use <a> tag to create hyperlink.
        we use href attribute to specifiy the source or url.
        we use target attribute which helps to open the link page in a new tab 
    -->

    <ol>
        <li><a href="https://studywithanis.com" target="blank">study with anis</a> &nbsp;</li>
        <li><a href="https://google.com" target="blank">visit google</a></li>
    </ol>

    

    
</body>
</html>
