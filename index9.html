<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
          
    <h3>how to display website using iframe</h3>
    <iframe src="https://www.studywithanis.com" frameborder="0" height="300px" width="500px"></iframe>

    <h3>how to display youtube video using iframe</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/O5fz1kfwVMs" frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
